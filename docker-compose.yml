# MongoDB for TestJR backend.
# Run: docker compose up -d
# Stop: docker compose down

services:
  mongodb:
    image: mongo:7
    container_name: testjr-mongodb
    ports:
      - "27017:27017"
    volumes:
      - testjr-mongo-data:/data/db
    restart: unless-stopped

volumes:
  testjr-mongo-data:
